{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="" style="text-align: center;">Log in</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center mb-2">
                            <button type="submit" class="btn btn-primary px-4">Log in</button>
                        </div>
    
                        <div class="text-center">
                            <a href="{% url 'password_reset' %}" class="btn btn-link"> Forgot your password? </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
