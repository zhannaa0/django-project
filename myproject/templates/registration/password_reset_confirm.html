{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

        <div class="row justify-content-center">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">Set new password</h3>
                            {% if validlink %}
                            <form method="post" novalidate>
                                {% csrf_token %}
                                {{ form|crispy }}
            
                                <div class="text-center mb-2">
                                    <button type="submit" class="btn btn-primary px-4">Save<link rel="stylesheet" href=""></button>
                                </div>
            
                            </form>
                            {% else %}
                            <div class="text-center">
                                <p style="color: red;" class="my-2"> Invalid token </p>
                            </div>
                           
                            <div class="text-center">
                                <a href="{% url 'password_reset' %}" class="btn btn-link">Request a new password reset token</a>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
