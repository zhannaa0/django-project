{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">Reset your password</h3>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
    
                        <div class="text-center mb-2">
                            <button type="submit" class="btn btn-primary px-4">Send confirmation <link rel="stylesheet" href=""></button>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
