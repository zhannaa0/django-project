<!-- dashboard/templates/dashboard/upload.html -->
{% extends 'base.html' %}

{% block content %}

<div class="container d-flex flex-column align-items-center justify-content-center ">
    <div class="w-100" style="max-width: 600px;">
        <h1 class="text-center mb-4">Upload CSV File</h1>
        <form method="post" enctype="multipart/form-data" class="mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>

        {% if data %}
            <h2 class="text-center">Data Preview</h2>
            <div class="table-responsive">
                {{ data|safe }}
            </div>
        {% endif %}

        {% if chart %}
            <h2 class="text-center mt-4">Chart</h2>
            <div class="text-center">
                {{ chart|safe }}
            </div>
        {% endif %}


        {% if chart3 %}
            <h2 class="text-center mt-4">Average Productivity</h2>
            <div class="text-center">
                {{ chart3|safe }}
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
{% endblock %}
